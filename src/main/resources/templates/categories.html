<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(categories)}">
        <h2>Product List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="category : ${categories}">
                <td th:text="${category.id}"><a href="/category/${category.id}">Id</a></td>
                <td th:text="${category.name}">descirption</td>
                <td><a th:href="${'/category/' + category.id}">View</a></td>
                <td><a th:href="${'/category/edit/' + category.id}">Edit</a></td>
                <td><a th:href="${'/category/delete/' + category.id}">Delete</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
